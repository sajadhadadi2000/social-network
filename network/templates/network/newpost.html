{% extends "network/layout.html" %}

{% block body %}

    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-1 shadow-sm h-md-250 position-relative" style="margin-top:50px;">
        <div class="col p-4 d-flex flex-column position-static">
            <h3>New Post</h3>
            <form action="{% url 'createpost' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <br>
                <button class="btn btn-primary btn-lg" type="submit">Add Post</button>
            </form>
        </div>
    </div>

{% endblock %}
